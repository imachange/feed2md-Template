---
name: 機能要望
description: 新しい機能や改善を提案する
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能要望ありがとうございます。以下の情報を記入してください。
  
  - type: textarea
    id: problem
    attributes:
      label: 解決したい問題
      description: どのような問題を解決したいですか？
      placeholder: "〜ができなくて困っています"
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: 提案する解決方法
      description: どのような機能や改善があれば問題が解決できますか？
      placeholder: "〜という機能があれば..."
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した代替案があれば教えてください
  
  - type: textarea
    id: examples
    attributes:
      label: 使用例
      description: 提案する機能の使用例があれば記入してください
      placeholder: |
        ```yaml
        # 設定例
        output_path: "posts/{category}/"
        ```
  
  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、関連する情報があれば記入してください
