name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  typecheck:
    name: 型チェック
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v6
      
      - name: pnpmのセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile
      
      - name: 型チェック
        run: pnpm run typecheck
  
  dry-run:
    name: ドライラン
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v6
      
      - name: pnpmのセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile
      
      - name: ドライラン実行
        run: pnpm run fetch -- --dry-run
